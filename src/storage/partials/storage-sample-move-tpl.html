<div id="sample-move-confirm-container">

    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Confirm Sample Move</h4>
    </div>

    <div class="modal-body align-center">

        <p class="d-table center-block"><i class="fa fa-arrows fa-5x text-warning" /></p>

        <!-- <p>You are about to remove <span class="text-danger"><strong>{{samplesToRemove.length}}</strong></span> selected sample(s). Select the reason for removal below.</p> -->
        <p>Are you sure you want to move the following samples:</p>
        <p ng-repeat="map in sampleMoveMap" class="font-bold">
            <span class="m-r-sm">Sample {{map.sample.id}} - {{map.sample.name}}</span>
            <span class="text-danger m-r-sm">Row {{map.sample.divisionRow}} Column {{map.sample.divisionColumn}}</span>
            <span><i class="fa fa-long-arrow-right m-r-sm"/></span>
            <span class="text-success">Row {{map.row}} Column {{map.column}}</span>
        </p>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="confirm()">Confirm</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    </div>

</div>

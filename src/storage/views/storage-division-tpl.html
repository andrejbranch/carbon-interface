<div class="row" ng-if="!division.hasDimension">
    <div class="col-sm-3" ng-repeat="division in children" ui-sref="storage.division({id:division.id})">
        <div class="hpanel selectable">
            <div class="panel-heading hbuilt">
                <i class="fa fa-th"/>
                {{division.title}}
                <div class="panel-tools"></div>
            </div>
            <div class="panel-body">
                {{division.title}}
            </div>
        </div>
    </div>
</div>

<div class="hpanel">
    <div class="panel-body">
        <div class="col-sm-offset-9 col-sm-3">
            <div range-slider min="50" max="100" model-max="zoom.percentage" pin-handle="min"></div>
        </div>
    </div>
</div>

<div class="row" ng-if="division.hasDimension">
    <div class="col-sm-12">

        <table id="division-table" storage-box division="division">
            <thead>
                <tr>
                    <td></td>
                    <td
                        ng-class-odd="'odd'"
                        ng-class-even="'even'"
                        ng-repeat="number in columns"
                    >
                        <span class="column-heading" storage-box-heading>
                            {{number}}
                        </span>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr
                    ng-class-odd="'odd'"
                    ng-class-even="'even'"
                    ng-repeat="row in rows"
                >
                    <td
                        class="row-head"
                        ng-class-odd="'odd'"
                        ng-class-even="'even'"
                    >
                        <span class="column-heading" storage-box-heading>
                            {{row}}
                        </span>
                    </td>
                    <td
                        ng-class-odd="'odd'"
                        ng-class-even="'even'"
                        ng-repeat="column in columns"
                        storage-box-cell
                    >
                        <div
                            class="has-sample"
                            ng-if="samples[row][column]"
                        >
                        </div>
                        <div ng-if="!samples[row][column]" class="circle"></div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

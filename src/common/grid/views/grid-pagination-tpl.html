<div class="col-sm-6">
    Showing {{startIndex}} to {{stopIndex}} of {{unpaginatedTotal}} entries
</div>
<div class="col-sm-6">
    <pagination
        total-items="unpaginatedTotal"
        ng-model="model.page"
        max-size="5"
        class="pagination-sm pull-right no-margin m-n"
        boundary-links="true"
        ng-change="onPageChange()"
        items-per-page="perPage"
    >
    </pagination>
</div>

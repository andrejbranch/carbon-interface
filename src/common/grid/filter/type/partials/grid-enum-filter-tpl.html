<div class="btn-group" dropdown keyboard-nav>

    <button id="single-button" type="button" class="btn btn-default" title="{{filter.selectionString}}" dropdown-toggle ng-class="{filtering: filter.isFiltering}">
        {{filter.title}} : {{ filter.selectionString }}
        <span class="caret"></span>
        <i class="fa fa-close grid-filter-toggle" ng-click="toggleFilter($event)" />
    </button>

    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button" ng-click="$event.stopPropagation()">

        <li>

            <div class="form-group grid-filter-search">
                <input
                    ng-model="form.search"
                    class="form-control"
                >
                </input>
            </div>

        </li>

        <li role="menuitem" ng-repeat="item in filter.selectedItems" ng-click="removeItem(item)">
            <a href="#" class="grid-filter-item-detail">
                <input type="checkbox" checked="checked" class="grid-filter-check"></input>
                <span ng-bind="item"></span>
            </a>
        </li>

        <li class="divider" ng-if="filter.selectedItems.length"></li>

        <li role="menuitem" ng-repeat="result in filter.enum | filter:form.search | orderBy: result" ng-click="selectItem(result)" class="grid-filter-item">
            <a href="#" class="grid-filter-item-detail">
                <input type="checkbox" class="grid-filter-check"></input>
                <span ng-bind="result"></span>
            </a>
        </li>

    </ul>

</div>

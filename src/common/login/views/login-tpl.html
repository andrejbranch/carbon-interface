<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>

        <div>
            <h1 class="logo-name">CB</h1>
        </div>

        <h3>Welcome to Carbon</h3>
        <p>An admin interface perfectly designed to manage your data</p>
        <p>Login to see it in action.</p>

        <form ng-submit="submit()" class="m-t" role="form">

            <div class="form-group">
                <input ng-model="username" type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Request an account</a>

        </form>

        <p class="m-t">
            <small>Techversed LLC - Carbon Interface Framework &copy; 2015</small>
        </p>

    </div>
</div>

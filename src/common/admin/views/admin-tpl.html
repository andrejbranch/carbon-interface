<div id="admin-container">

    <div class="normalheader">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right m-t-lg">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ui-sref="dashboard.main">Dashboard</a></li>
                        <li class="active">
                            <span>Admin</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Administrator
                </h2>
                <small>Manage users and user roles</small>
            </div>
        </div>
    </div>

    <div class="content">

        <div class="row>"
            <div class="col-sm-12">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        Users
                    </div>
                    <div class="panel-body">
                        <div>
                            <grid request-url="/user" init-response="userResponse" data="users">
                                <table class="table table-striped table-bordered table-hover dataTable">
                                    <thead>
                                        <th grid-header name="id">Id</th>
                                        <th grid-header name="firstName">First Name</th>
                                        <th grid-header name="lastName">Last Name</th>
                                        <th grid-header name="username">Username</th>
                                        <th grid-header name="email">Email</th>
                                    </thead>
                                    <tbody>
                                        <tr grid-row ng-repeat="user in users">
                                            <td grid-column name="id">
                                                {{user.id}}
                                            </td>
                                            <td grid-column name="firstName">
                                                {{user.firstName}}
                                            </td>
                                            <td grid-column name="lastName">
                                                {{user.lastName}}
                                            </td>
                                            <td grid-column name="username">
                                                {{user.username}}
                                            </td>
                                            <td grid-column name="email">
                                                {{user.email}}
                                            </td>
                                        </grid-row>
                                    </tbody>

                                </table>

                                <div class="row m-t-sm">
                                    <grid-pagination>
                                        <div class="col-sm-6">
                                            Showing {{startIndex}} to {{stopIndex}} of {{unpaginatedTotal}} entries
                                        </div>
                                        <div class="col-sm-6">
                                            <pagination
                                                total-items="unpaginatedTotal"
                                                ng-model="model.page"
                                                max-size="5"
                                                class="pagination-sm pull-right no-margin m-n"
                                                boundary-links="true"
                                                ng-change="onPageChange()"
                                            >
                                            </pagination>
                                        </div>

                                    </grid-pagination>
                                </div>

                            </grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

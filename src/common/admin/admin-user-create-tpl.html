<div id="admin-user-create-container">

    <div class="normalheader">
        <div class="hpanel">
            <div class="panel-body">

                <div id="hbreadcrumb" class="pull-right m-t-lg">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ui-sref="dashboard.main">Dashboard</a></li>
                        <li><a ui-sref="admin.index">Admin</a></li>
                        <li class="active">
                            <span>User Create</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Create User
                </h2>
            </div>
        </div>
    </div>

    <div class="content">

    <div class="row">

        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <div class="panel-tools">
                        <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    </div>
                    New User
                </div>
                <div class="panel-body float-e-margins">

                    <form name="userForm" method="get" class="form-horizontal" ng-submit="submit(userForm.$valid)" novalidate>

                        <div class="col-sm-12 alert alert-danger m-b-md" ng-show="errors.length !== 0">
                            <p ng-repeat="error in errors">
                                <strong>{{error}}</strong>
                            </p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.firstName.$invalid && submitted }">
                            <label class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input name="firstName" type="text" class="form-control" ng-model="user.firstName" required>
                                <div ng-messages="userForm.firstName.$error" ng-show="submitted">
                                    <p ng-message="required" class="text-danger">This field is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.lastName.$invalid && submitted }">
                            <label class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input name="lastName" type="text" class="form-control"  ng-model="user.lastName" required>
                                <div ng-messages="userForm.lastName.$error" ng-show="submitted">
                                    <p ng-message="required" class="text-danger">This field is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && submitted }">
                            <label class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input name="username" type="text" class="form-control" ng-model="user.username" required>
                                <div ng-messages="userForm.username.$error" ng-show="submitted">
                                    <p ng-message="required" class="text-danger">This field is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && submitted }">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input name="email" type="email" class="form-control" ng-model="user.email" required>
                                <div ng-messages="userForm.email.$error" ng-show="submitted">
                                    <p ng-message="required" class="text-danger">This field is required</p>
                                    <p ng-message="email" class="text-danger">Invalid email</p>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.plainPassword.$invalid && submitted }">
                            <label class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input name="plainPassword" type="password" class="form-control" ng-model="user.plainPassword" required>
                                <div ng-messages="userForm.plainPassword.$error" ng-show="submitted">
                                    <p ng-message="required" class="text-danger">This field is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Is Super Admin</label>
                            <div class="col-sm-10">
                                <div class="checkbox">
                                    <input type="checkbox" class="i-checks" icheck></input>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a class="btn btn-default" ui-sref="admin.index">Cancel</a>
                                <input type="submit" class="btn btn-primary"></input>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="admin-container">

    <div class="normalheader">
        <div class="hpanel">
            <div class="panel-body">

                <div id="hbreadcrumb" class="pull-right m-t-lg">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a ui-sref="dashboard.main">Dashboard</a></li>
                        <li class="active">
                            <span>Admin</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    Administrator
                </h2>
                <small>Manage users and user roles</small>
            </div>
        </div>
    </div>

    <div class="content">

    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <div class="panel-tools">
                        <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    </div>
                    Users
                </div>
                <div class="panel-body">
                    <button ui-sref="admin.createUser" class="btn btn-primary m-b-md">Create User</button>
                    <div>
                        <table datatable="" dt-instance="dtInstanceCallback" dt-options="dtOptions" dt-columns="dtColumns" dt-column-defs="dTColumnDefs" class="table table-striped table-bordered table-hover dtr-inline" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <div class="panel-tools">
                        <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    </div>
                    Roles
                </div>
                <div class="panel-body">
                    <div>
                        <table datatable="" dt-instance="dtInstanceCallback"  dt-options="dtRoleOptions" dt-columns="dtRoleColumns" class="table table-striped table-bordered table-hover" width="100%"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

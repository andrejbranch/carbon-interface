<form name="protocolForm" method="get" class="form-horizontal" ng-submit="save(protocolForm)" novalidate>

    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">{{ protocol.id ? 'Edit Protocol' : 'Create Protocol' }} {{protocol.id}}</h4>
        <small>{{protocol.id}}</small>
    </div>

    <cb-form form="cbForm">

        <div class="modal-body">

            <div class="col-sm-12 alert alert-danger m-b-md" ng-show="cbForm.errors.length !== 0">
                <p ng-repeat="error in errors">
                    <strong>{{error}}</strong>
                </p>
            </div>

            <cb-form-group label="Attachments" name="attachments">
                <div class="col-sm-10">
                    <cb-form-attachments form="cbForm" files="files" parent-object="protocol"></cb-form-attachments>
                </div>
            </cb-form-group>

            <cb-form-group label="Name" name="name">
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" ng-model="protocol.name" required>
                    <div ng-messages="protocol.name.$error" ng-show="submitted">
                        <p ng-message="required" class="text-danger">This field is required</p>
                    </div>
                </div>
            </cb-form-group>

            <cb-form-group label="Description" name="description">
                <div class="col-sm-10">
                    <input name="description" type="text" class="form-control" ng-model="protocol.description" required>
                    <div ng-messages="protocol.description.$error" ng-show="submitted">
                        <p ng-message="required" class="text-danger">This field is required</p>
                    </div>
                </div>
            </cb-form-group>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="cbForm.isSaving || cbForm.isUploading">Save</button>
            <button type="button" class="btn btn-default" ng-click="close()" ng-disabled="cbForm.isSaving || cbForm.isUploading">Cancel</button>
        </div>

    </cb-form>

</form>

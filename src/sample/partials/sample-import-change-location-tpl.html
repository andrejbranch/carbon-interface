<form name="sampleImportForm" method="get" class="form-horizontal" ng-submit="submit(sampleImportForm.$valid)" novalidate>

    <div id="sample-form-container">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span></button>
            <h4 ng-if="currentStep === 'sampleDetails'" class="modal-title">{{ sample.id ? 'Edit Sample' : 'Create Sample' }} {{sample.id}}</h4>
            <h4 ng-if="currentStep === 'locationSelect'" class="modal-title">{{ sample.id ? 'Update Location' : 'Select Location' }}</h4>
            <small>{{sample.name}}</small>
        </div>

        <div class="modal-body">

            <div>

                <cb-form-group label="Storage Division" name="division">
                    <div class="col-sm-10">
                        <one-to-one name="division" grid="divisionGrid" ng-model="sample.division" parent-object="sample" bind-to="division" resource-url="/division" placeholder="Add Division.." required></one-to-one>
                    </div>
                </cb-form-group>

                <div>

                    <cb-form-group label="Division Row" name="divisionRow">
                        <div class="btn-group block col-sm-5">
                            <cb-dropdown name="divisionRow" ng-model="sample.divisionRow" label="Division Row" items="rows" required></cb-dropdown>
                        </div>
                    </cb-form-group>

                    <cb-form-group label="Division Column" name="divisionColumn">
                        <div class="btn-group block col-sm-5">
                            <cb-dropdown name="divisionColumn" ng-model="sample.divisionColumn" label="Division Column" items="rowColumnMap[sample.divisionRow].columns" required></cb-dropdown>
                        </div>
                    </cb-form-group>

                </div>

            </div>

        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>


    </div>

</form>

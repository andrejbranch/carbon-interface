<div class="btn-group" dropdown is-open="status.isopen" ng-controller="sampleRowActionsCtrl">
    <button id="single-button" type="button" class="btn btn-default btn-xs" dropdown-toggle ng-disabled="disabled">
        <span class="fa fa-cog"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="single-button">
        <li role="menuitem">
            <a href="#"><i class="fa fa-file-o m-r-xs"/>View</a>
        </li>
        <li class="divider"></li>
        <li role="menuitem">
            <a ng-click="editSample(result)"><i class="fa fa-edit m-r-xs"/>Edit</a>
        </li>
        <li role="menuitem">
            <a href="#"><i class="fa fa-trash m-r-xs"/>Delete</a>
        </li>
    </ul>
</div>
